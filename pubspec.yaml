name: smart_barcode_reader
description: A Flutter package for intelligently detecting and processing barcode scanner inputs, supporting formats like EAN-13 with adaptive speed and length validation.
version: 0.0.1
homepage: https://github.com/MR-4-Code/smart_barcode_reader
repository: https://github.com/MR-4-Code/smart_barcode_reader
issue_tracker: https://github.com/MR-4-Code/smart_barcode_reader/issues

# Specify the Dart and Flutter SDK constraints for compatibility.
environment:
  sdk: ^3.5.0 # Minimum Dart SDK version (adjust based on your needs)
  flutter: ">=3.16.0" # Minimum Flutter version for compatibility

# Dependencies required for the package to function.
dependencies:
  flutter:
    sdk: flutter

# Development dependencies used for testing and linting.
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Flutter-specific configuration for the package.
